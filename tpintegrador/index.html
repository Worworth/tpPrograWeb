<!DOCTYPE html>
<html lang="en">
  <head>
    	<meta charset="utf-8">
		<title>InfoUnlam Coronavirus</title>
	
		
		<link rel="stylesheet" type="text/css" media="all" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" media="all" href="bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" media="all" href="css/style.css" />		
	    <meta name="viewport" content="width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
  </head>
  <body>
	<header >
		<img  id="logo" src="img/logotp.png"> 
	</header>
	<main>
	<!-- Slideshow container -->
<div class="slideshow-container">

	  <!-- Full-width images with number and caption text -->
	  <div class="mySlides fade">
		<div class="numbertext">1 / 3</div>
		<img id="img1" src="img/prueba1.jpg" style="width:100%">
	
	  </div>

	  <div class="mySlides fade">
		<div class="numbertext">2 / 3</div>
		<img id="img2" src="img/prueba2.jpg" style="width:100%">
		
	  </div>

	  <div class="mySlides fade">
		<div class="numbertext">3 / 3</div>
		<img id="img3" src="img/prueba3.jpg" style="width:100%">
</div>

	  <!-- Next and previous buttons -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>

	<!-- The dots/circles -->
	<div style="text-align:center">
	  <span class="dot" onclick="currentSlide(1)"></span>
	  <span class="dot" onclick="currentSlide(2)"></span>
	  <span class="dot" onclick="currentSlide(3)"></span>
	</div>
	
	<h1>Info Coronavirus </h1>
	
	</main>
	
	
	<script src="js/slider.js"></script>
	</body>
</html>
